<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title><link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="title">Registration Form</h1>
  <p id="description" class="description">Thank you for taking the time to answer this form</p>
  <form id="survey-form">
      <fieldset>
     <label id="name-label">Name<input id="name"   type="text" required placeholder="Enter your name"/></label>
     <label id="email-label">Email<input id="email" type="email" required placeholder="Enter your email"/></label>
     <label id="number-label">Age
(optional)<input id="number" type="number" min="10" max="99" placeholder="Age"/></label>
    </fieldset>
    <fieldset>
    <p>Which option best describes your current role?</p>
     <select id="dropdown">
       <option value="">select current role</option>
       <option value="1">Student</option>
       <option value="2">Full Time Job</option>
       <option value="3">Full Time Learner</option>
       <option value="4">Prefer not to say</option>
       <option value="5">Other</option>
     </select>

     </fieldset>
     <fieldset>
     <p>Would you recommend us to a friend?</p>
       <label><input type="radio" name="recommender" class="inline" checked/>Definitely</label>
       <label><input type="radio" name="recommender" class="inline"/>Maybe</label>
       <label><input type="radio" name="recommender" class="inline"/>Not Sure</label>
       </fieldset>
       <fieldset>
      <p>What is your favorite feature of our company?</p>
      <select id="favourite">
        <option value="">Select an option</option>
        <option value="challenge">Challenges</option>
        <option value="project">Projects</option>
        <option value="community">Community</option>
        <option value="source">Open Source</option>
        </select>
      </fieldset>
      <fieldset>
        <p>What would you like to see improved?<span> (Check all that apply)</span></p>
        <label><input name="prefer" type="checkbox" value="frontend" class="input-checkbox"/>Front-end Projects</label>
        <label><input  name="prefer" type="checkbox" value="backend" class="input-checkbox"/>Back-end Projects</label>
        <label><input name="prefer" type="checkbox" value="data" class="input-checkbox" />Data Visualization</label>
        <label><input name="prefer" type="checkbox" value="challenge" class="input-checkbox"/>Challenges</label>
        <label><input name="prefer" type="checkbox" value="source" class="input-checkbox"/>Open Source Community</label>
        <label><input name="prefer" type="checkbox" value="gitter" class="input-checkbox"/>Gitter help rooms</label>
        <label><input name="prefer" type="checkbox" value="video" class="input-checkbox"/>Videos</label>
        <label><input name="prefer" type="checkbox" value="meetup" class="input-checkbox"/>City Meetups</label>
        <label><input name="prefer" type="checkbox" value="wiki" class="input-checkbox"/>Wiki</label>
        <label><input name="prefer" type="checkbox" value="forum" class="input-checkbox"/>Forum</label>
        <label><input name="prefer" type="checkbox" value="course" class="input-checkbox"/>Additional Courses</label>
        </fieldset>
        <fieldset>
          <p>Any comments or suggestions?</p>
          <textarea name="bio" placeholder="Enter your comment here..."></textarea>
          </fieldset>
          <input type="submit" value="Submit"/>
          



  </form>
</body>
</html>
